<main>
  <form id="regForm" method="post" action="/admin/userWrite" onsubmit="return fncIsValued();">
    <div class="container list-box">
      <div class="row">
        <div>
          <table>
            <colgroup>
              <col width="25%"/>
              <col width="*"/>
            </colgroup>
            <tbody>
            <tr>
              <td>이름</td>
              <td class="ta-left">
                <label>
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <input id="userName" type="text" class="select_view" name="userName" required>
                </label>
              </td>
            </tr>
            <tr>
              <td>직급</td>
              <td class="ta-left">
                <select id="userPosition" class="select_view" name="userPosition">
                  <option value="nonSelected">직급 선택</option>
                  <option value="사원">사원</option>
                  <option value="주임">주임</option>
                  <option value="과장">과장</option>
                  <option value="차장">차장</option>
                  <option value="부장">부장</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>입사일</td>
              <td class="ta-left">
                <label>
                  <input id="userRegdt" type="date" class="select_view" name="userRegdt" required>
                </label>
              </td>
            </tr>
            <tr>
              <td>사용 여부</td>
              <td class="ta-left">
                <select id="userUseYN" class="select_view" name="userUseYN">
                  <option value="nonSelected">상태 선택</option>
                  <option value="1">사용 중</option>
                  <option value="0">사용 중 아님</option>
                </select>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container ta-right">
      <a th:href="@{'/admin/userinfoList'}"><input id="refererBtn" type="button" value="목록으로"class="reg_button color_blue"></a>
      <input id="writeBtn" type="submit" value="등록" class="reg_button color_blue">
    </div>
  </form>

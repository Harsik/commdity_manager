<main>
  <header class="both-pd">
    <div class="container search">
      <div class="dis-flex">
        구분
        <label class="mr-auto ml15">
          <input id="cateSection" name="cateSection" type="text" placeholder="판관비, 매입">
        </label>
        <label>
          <input type="button" onclick="fncCreateCateSection();" value="등록">
        </label>
      </div>

      <div class="dis-flex mt20">
        지급코드
        <label class="mr-auto ml15">
          <input id="cateCredit" name="cateCredit" type="text" placeholder="현금, 카드">
        </label>
        <label>
          <input type="button" onclick="fncCreateCateCredit();" value="등록">
        </label>
      </div>

      <div class="dis-flex mt20">
        성격
        <label class="mr-auto ml15">
          <select id="inputNatureRegSectionName" class="select_view">
            <option value="default">구분 선택</option>
          </select>
          <input id="inputItemRegistItemName" type="text" placeholder="인건비, 경비, 부채, 자산">
        </label>
        <label>
          <input type="button" onclick="fncCreateCateNature();" value="등록">
        </label>
      </div>

      <div class="dis-flex mt20">
        계정과목
        <label class="mr-auto ml15">
          <select id="inputSubjectRegSectionName" class="select_view">
            <option value="default">구분 선택</option>
          </select>
          <select id="inputSubjectRegNatureName" class="select_view">
          </select>
          <select id="inputSubjectRegCreditName" class="select_view">
          </select>
          <input id="inputModelRegistModelName" type="text" placeholder="급여, 잡급, 퇴직급여 ...">
        </label>
        <label>
          <input type="button" onclick="fncCreateCateSubject();" value="등록">
        </label>
      </div>
    </div>
  </header>

<!--  <link rel="manifest" href="../site.webmanifest">-->

<div class="container_login">
  <div class="make_space">
    <img src="../img/login_avatar.png" alt="Archivsoft Logo">
  </div>
  <div class="hr-sect">

    <a th:href="@{'/user/applyloginPage'}">SIGN UP</a> & SIGN IN
  </div>
  <form action="/user/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
      <label>
        <input type="text" placeholder="email" name="username" class="btn_box">
      </label>
    </div>
    <div>
      <label>
        <input type="password" placeholder="PASSWORD" name="password" class="btn_box">
      </label>
    </div>
    <div>
      <input type="submit" value="Login" class="button">
    </div>
    <div style="text-align: left; padding-left: 8.5%">
      <label>
        <input type="checkbox" value="Y"> 로그인 상태 유지
      </label>
    </div>
  </form>
</div>

<script src="../js/vendor/modernizr-3.8.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
